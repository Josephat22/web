<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to Delish Bites</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
body{
    height: 100vh;
    background-image: url('back.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    flex-direction: column;
    padding: 20px;

}
.landing-container{
    background-color: rgba(105, 8, 8, 0.6);
    color: rgb(53, 1, 1);
    padding: 50px 30px;
    text-align: center;
    border-radius: 15px;
    max-width: 500px;
    width: 100%;
    animation: fadeIn 2s ease-in;
}
.landing-container h1{
font-size: 2.5rem;
margin-bottom: 20px;
}
.landing-container p {
    font-size: 1.2rem;
    margin-bottom: 30px;

}
.landing-container a.button{
    background-color: #380602;
    color: rgb(90, 84, 84);
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;

}
.landing-container a.button:hover{
    background-color: #c0a09e;

}
@keyframes fadeIn {
    0%{opacity: 0;transform: translateY(20px);}
    100%{opacity: 1;transform: translateY(0);}
}
footer{
    text-align: center;
    color: white;
    padding: 20px;
    background-color: rgba(0,0, 0, 0.7);
}
.social-icons a{
    margin: 0 10px;
    color: white;
    font-size: 1.2rem;
    text-decoration: none;

}
.social-icons a:hover{
    color:#ff6f61;
}

@media (max-width:600px){
    .landing-container h1{
        font-size: 2rem;
}
.landing-container p {
    font-size: 1rem;
    }


}
.landing-container a.button{
    padding: 10px 20px;
    font-size: 0.9rem;
}
.header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(0, 0,0,0.7);
    padding: 15px 30px;
    color: white;

}
nav a{
    margin-left: 10px;
    font-size: 0.9rem;
}
.logo{
    font-size: 1.5rem;
    font-weight: bold;
}

nav a{
    margin-left: 20px;
    color: white;
    text-decoration: none;
    font-weight: bold;
   transition: color 0.5s;
}
nav a:hover{
    color: #ff6f61;
}


    </style>
</head>
<body>
    <header>
    <div class="logo"> Delish Bites</div>
    <nav>
        <a href="#">Home</a>
        <a href="menu.html">Menu</a>
        <a href="#">Contact</a>
    </nav>
    </header>

    <div class="landing-container">
        <h1>Welcome To  Delish Bites</h1>
        <p>Delicious meals, unforgettable moments. </p>

        <a href="menu.html" class="button">View Menu</a>
</div>
<footer>
    <div class="social-icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
        
        <p>&copy; <span id="year"></span> Delish Bites. All rights reserved.</p>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</footer>

</body>

</html>
